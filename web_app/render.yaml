services:
  # Frontend React App - Web Service
  - type: web
    name: email-phishing-frontend
    env: node
    buildCommand: "chmod -R +x node_modules/.bin/ && npm ci && CI=false npm run build"
    startCommand: "npm run serve"
    rootDir: web_app
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: "false"
      - key: REACT_APP_API_URL
        value: https://your-backend-api.onrender.com
    
