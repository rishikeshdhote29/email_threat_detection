services:
  # Frontend React App
  - type: web
    name: email-phishing-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run serve"
    rootDir: web_app
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://your-backend-api.onrender.com
    
